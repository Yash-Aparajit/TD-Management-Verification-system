{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="col-md-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-shield-lock" style="font-size: 3rem; color: var(--primary-color);"></i>
          <h3 class="card-title mt-3 mb-2">TD Checklist</h3>
          <p class="text-muted">Sign in to your account</p>
        </div>
        {% if expired %}
        <div class="alert alert-warning">
          <i class="bi bi-exclamation-triangle"></i> Your session expired. Please sign in again.
        </div>
        {% endif %}
        <form method="post" action="{{ url_for('auth.login') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-person"></i> Username</label>
            <input type="text" name="username" class="form-control form-control-lg" required autofocus autocomplete="username" placeholder="Enter your username">
          </div>
          <div class="mb-4">
            <label class="form-label"><i class="bi bi-lock"></i> Password</label>
            <input type="password" name="password" class="form-control form-control-lg" required autocomplete="current-password" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">
            <i class="bi bi-box-arrow-in-right"></i> Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
