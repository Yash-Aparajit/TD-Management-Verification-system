{% extends "base.html" %}
{% block title %}Force password reset{% endblock %}
{% block content %}
<h2>Force password reset â€“ {{ target_user.username }}</h2>
<p>User will be required to change password on next login. You do not need their current password.</p>
<form method="post" action="{{ url_for('developer.force_reset_password', user_id=target_user.id) }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3"><label class="form-label">New password</label><input type="password" name="new_password" class="form-control" required minlength="10"></div>
  <div class="mb-3"><label class="form-label">Confirm</label><input type="password" name="confirm_password" class="form-control" required></div>
  <button type="submit" class="btn btn-warning">Reset password</button>
  <a href="{{ url_for('developer.users_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
